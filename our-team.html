            <h3 class="member-title">Director</h3>
            <button class="show-more-btn" onclick="showModal('Benson Ngobia', 'Director', 'Benson Ngobia is a seasoned performing artiste, having made his acting debut in 1998 at his local church in Nakuru in the annual Presbyterian Church Festival. He has gone on to feature in tens of productions performed all over the country, with various theatre companies. He is also an award winning playwright and director in the Kenya National Drama and Film Festival, training schools such as Maryhill Girls High School, Loreto Convent Msongari, St. Marys Lwak Girls High School, amongst others. Academically, Ngobia holds a BA in Theatre Arts and Film Technology from Kenyatta University, and an MA in Digital Communication from USIU. He was instrumental in the establishment of the Department of Performing Arts, Film & Media Studies at KCA University, which he chaired between 2019 and 2022, championing a practice-oriented model to learning and assessment, which has led to the institution being recognized as a trend-setter in arts education. He also sits on the Executive Committee of the Kenya Music and Cultural Festival, the countrys oldest cultural festival, now in its 98th year.')">Show More</button>

         <button class="show-more-btn" onclick="showModal('Kevin Kimani', 'Chairman', 'Kevin Kimani Kahuro is an accomplished professional in International Cultural Relations, with expertise in management, financial acumen, strategic planning, and leadership. He currently serves as the Programs and Business Development Manager at the Kenya Cultural Centre, Chairperson of the Kenya International Theatre Festival Trust, and Secretary General of the African Theatre Union. He is also the founder of the Kenya International Theatre Festival and Kenya Theatre Awards. With a background in Film and Theatre Arts, holding both Bachelors and Masters degrees and currently pursuing a PhD in Arts Management, Kevin has held several senior roles in the cultural and performing arts sectors. His skills in cultural exchange, team motivation, problem-solving, and communication make him a key figure in promoting and advancing the arts in Kenya and beyond.')">Show More</button>

    <script>
        function showModal(name, title, bio, image) {
            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-bio').textContent = bio;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
